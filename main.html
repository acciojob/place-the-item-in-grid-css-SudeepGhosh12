CSS Grid Layout Creation

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Grid Layout</title>
    <style>
  .grid-container {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  grid-template-rows: repeat(5, 1fr);
  grid-template-areas: 
    "item1 item1 item1 item1"
    "item2 item3 item4 item4"
    "item2 item5 item5 item6"
    "item2 item7 item8 item9"
    "item2 item10 item10 item10";
  gap:10px;
}

.item1 {
  background: lightblue;
  padding: 20px;
  grid-area: item1;
}

.item2 {
  background: lightgreen;
  padding: 20px;
  grid-area: item2;
}

.item3 {
  background: lightcoral;
  padding: 20px;
  grid-area: item3;
}

.item4 {
  background: lightgoldenrodyellow;
  padding: 20px;
  grid-area: item4;
}

.item5 {
  background: lightblue;
  padding: 20px;
  grid-area: item5;
}

.item6 {
  background: lightgreen;
  padding: 20px;
  grid-area: item6;
}

.item7 {
  background: lightcoral;
  padding: 20px;
  grid-area: item7;
}

.item8 {
  background: lightgoldenrodyellow;
  padding: 20px;
  grid-area: item8;
}

.item9 {
  background: lightblue;
  padding: 20px;
  grid-area: item9;
}

.item10 {
  background: lightgreen;
  padding: 20px;
  grid-area: item10;
}



    </style>
  </head>
  <body id="grid">
  <div class="grid-container">
    <div class="item1">Header</div>
    <div class="item2">Sidebar</div>
    <div class="item3">Main Content</div>
    <div class="item4">Footer</div>
    <div class="item5">Header</div>
    <div class="item6">Sidebar</div>
    <div class="item7">Main Content</div>
    <div class="item8">Footer</div>
    <div class="item9">Header</div>
    <div class="item10">Sidebar</div>
</div>

  </body>
</html>
